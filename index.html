<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Group Music Democracy</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/index.css">

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/controller.js"></script>

<body ng-app="gmd" ng-controller="gmdCtrl" class="container">
  <h1 class="col-md-12">Group Music Democracy</h1>
  
  <div class="col-md-6">
    <div class="input-group">
      <input type="text" id="search-input" class="form-control" placeholder="Type a song/artist name">
      <span class="input-group-btn"><button type="button" id="search-button" class="btn btn-secondary">Search</button></span>
    </div>
    
    <h4>Search Results</h4>
    <div id="search-results">
      <table class="table">
        <thead>
          <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Album</th>
          </tr>
        </thead>
        <tbody ng-repeat="songInfo in searchResults" ng-click="clickSearchRow();">
          <tr class="search-element">
            <td>{{songInfo.name}}</td>
            <td>{{songInfo.artist}}</td>
            <td>{{songInfo.album}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="col-md-6">
    <h3>Play Queue</h3>
    <div id="play-queue">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Votes</th>
            <th>Song</th>
            <th>Artist</th>
            <th>Album</th>
          </tr>
        </thead>
        <tbody ng-repeat="songInfo in songs" ng-class-odd="'row-striped-odd'">
          <tr>
            <td id="upvote-button" ng-click="upvote();"><i class="fa fa-chevron-up"></i></td>
            <td>{{songInfo.votes}}</td>
            <td>{{songInfo.name}}</td>
            <td>{{songInfo.artist}}</td>
            <td>{{songInfo.album}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
